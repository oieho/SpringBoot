<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}

body {
	font-size: 13pt;
	color: gray;
	margin: 5px 25px;
}

tr {
	margin: 5px;
}

th {
	padding: 5px;
	color: white;
	background: darkgray;
}

td {
	padding: 5px;
	color: black;
	background: #e0e0ff;
}

.err {
	color: red;
}
</style>
<title>top page</title>
</head>
<body>
	<h1 th:text="#{content.title}">Hello Page</h1>
	<p th:text="${msg}"></p>
	<ol id="obj"></ol>
	<table>
		<tr>
			<th>ID</th>
			<th>이름</th>
			<th>메일</th>
			<th>연령</th>
			<th>메모(tel)</th>
		</tr>
		<tr th:each="obj : ${datalist}">
			<td th:text="${obj.id}"></td>
			<td th:text="${obj.name}"></td>
			<td th:text="${obj.mail}"></td>
			<td th:text="${obj.age}"></td>
			<td th:text="${obj.memo}"></td>
		</tr>
		<tr>
		<td colspan="5">
			<table>
				<tr>
					<td><div style="text-align: left;">
							<a th:href="${#myTLHelper?.prevUrl(pagenumber)}">← Previous</a>
						</div></td>
					<td><div style="text-align: center;">page</div></td>
					<td><div style="text-align: right;">
							<a th:href="${#myTLHelper?.nextUrl(pagenumber)}">Next →</a>
						</div></td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
</body>
</html>
